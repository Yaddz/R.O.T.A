<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa R.O.T.A. com Leaflet.js</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Para evitar barras de rolagem se o mapa preencher tudo */
        }
        #map { /* ID do div onde o mapa será renderizado */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 4. Inicializar o mapa
        // Coordenadas de Brasília (exemplo)
        var map = L.map('map').setView([-15.793889, -47.882778], 11); // [latitude, longitude], zoom

        // 5. Adicionar uma camada de "tile" (mapa base)
        // OpenStreetMap é uma opção popular e gratuita
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var marker = L.marker([-15.793889, -47.882778]).addTo(map);
        marker.bindPopup("<b>Olá!</b><br>Este é um marcador em Brasília.").openPopup();

    </script>
</body>
</html>
