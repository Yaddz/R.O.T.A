version: '3.8'
services:
  db:
    image: mysql:8.0 # Ou a vers√£o que preferir
    container_name: mysql-server # Nome do container
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin # MUDE ESTA SENHA
      MYSQL_DATABASE: rota_db # Opcional: cria um banco de dados inicial
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql # Para persistir os dados
volumes:
  mysql_data:
