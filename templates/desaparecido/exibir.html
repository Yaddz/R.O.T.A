{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <style>
        .sugestoes-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-top: none;
            border-radius: 0 0 0.5rem 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            z-index: 10;
            max-height: 300px;
            overflow-y: auto;
        }
        .sugestao-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-size: 0.875rem;
            color: #1e293b;
        }
        .sugestao-item:hover {
            background: #f1f5f9;
        }
        .sugestao-item-bo {
            font-size: 0.75rem;
            color: #64748b;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto px-4 py-12">
        <div class="mb-8">
            <form method="get" action="{% url 'desaparecidos:exibir' %}" class="relative flex items-center bg-white rounded-lg shadow-sm p-1" id="search-form">
                <input type="text" name="q" value="{{ query|default:'' }}" placeholder="Buscar por nome ou B.O..." class="flex-grow px-4 py-2 border-0 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md bg-transparent placeholder:text-slate-400" id="search-input">
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-5 rounded-lg shadow-sm hover:bg-blue-700 transition-colors ml-2">
                    Buscar
                </button>
                <div id="sugestoes-container" class="sugestoes-dropdown"></div>
            </form>
        </div>

        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const sugestoesContainer = document.getElementById('sugestoes-container');
            const urlApiSugestoes = "{% url 'desaparecidos:api-sugestoes' %}";

            // Função Debounce
            function debounce(func, delay) {
                let timeout;
                return function(...args) {
                    const context = this;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), delay);
                };
            }

            // Função para buscar
            const buscarSugestoes = async (query) => {
                if (query.length < 2) {
                    sugestoesContainer.innerHTML = '';
                    sugestoesContainer.style.display = 'none';
                    return;
                }
                
                try {
                    const response = await fetch(`${urlApiSugestoes}?q=${encodeURIComponent(query)}`);
                    const sugestoes = await response.json();
                    
                    if (sugestoes.length > 0) {
                        sugestoesContainer.innerHTML = ''; // Limpa
                        sugestoes.forEach(sugestao => {
                            const item = document.createElement('div');
                            item.className = 'sugestao-item';
                            item.innerHTML = `${sugestao.nome} <span class="sugestao-item-bo">(${sugestao.bo_numero})</span>`;
                            item.onclick = () => {
                                // Ao clicar, preenche a busca e submete
                                searchInput.value = sugestao.nome;
                                sugestoesContainer.style.display = 'none';
                                searchForm.submit();
                            };
                            sugestoesContainer.appendChild(item);
                        });
                        sugestoesContainer.style.display = 'block';
                    } else {
                        sugestoesContainer.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Erro ao buscar sugestões:', error);
                    sugestoesContainer.style.display = 'none';
                }
            };

            const debouncedBuscarSugestoes = debounce(buscarSugestoes, 300);

            searchInput.addEventListener('keyup', (e) => {
                if (e.key !== 'Enter' && e.key !== 'Escape') {
                    debouncedBuscarSugestoes(searchInput.value);
                }
            });

            // Fecha ao clicar fora
            document.addEventListener('click', (e) => {
                if (!searchForm.contains(e.target)) {
                    sugestoesContainer.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
