{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - R.O.T.A</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <header class="mb-8 text-center">
            <a href="{% url 'mapa' %}" class="inline-block">
                <img src="{% static 'images/ROTALOGO.png' %}" alt="Logo R.O.T.A" class="h-12 w-auto mx-auto">
            </a>
            <h1 class="text-2xl font-bold text-slate-900 mt-4">Acesso Restrito</h1>
        </header>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                    <p>Nome de usuário ou senha inválidos. Por favor, tente novamente.</p>
                </div>
            {% endif %}

            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-slate-700 mb-2">Usuário</label>
                {{ form.username }}
            </div>
            <div>
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-slate-700 mb-2">Senha</label>
                {{ form.password }}
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-5 rounded-lg shadow-sm hover:bg-blue-700 transition-colors duration-300">Entrar</button>
        </form>
    </div>
</body>
</html>
